<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.css">
</head>

<body>
  <div class="wrapper" id="wrapper">

    <!-- STOCK VIEWER -->
    <div class="stock-viewer window">
      <h1 class="stock-viewer">Stocks</h1>
      <table id="stock-viewer" class="stock-viewer">
      </table>
    </div>

    <!-- BUY/SELL -->
    <div class="manual-buysell window">
      <h1 class="manual-buysell">Manual Buy/Sell</h1>
      <div class="center">
        <select class="manual-buysell" id="stockSelecter">
        </select>
        <input type="number" id="buysell-quantity" class="manual-buysell" value="1"></input>
      </div>
      <div class="center">
        $<p class="no-new-line" id="stockPrice">342332</p> x <p id="displayQuantity" class="no-new-line">10</p>
        <p id="tempTotal">3242139</p>
      </div>
      <div class="center">
        <button id="buyButton" disabled>Confirm Buy</button>
        <button id="sellButton" disabled>Confirm Sell</button>
      </div>
    </div>

    <!-- PORTFOLIO -->
    <div class="portfolio window">
      <h1 class="portfolio">Portfolio</h1>
      <div class="center">
        Cash To Spend $<p class="no-new-line" id="cash-value"></p>
      </div>
      <div class="center">
        Stock Total $<p class="no-new-line" id="stock-value"></p>
      </div>
      <div class="center">
        Net Total $<p class="no-new-line" id="total-value"></p>
      </div>
      <table class="portfolio" id="portfolio-list">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </table>
    </div>

    <!-- BOT-SHOP -->
    <div class="bot-shop window">
      <h1 class="bot-shop">Bot Shop</h1>
      <table class="bot-shop" id="bot-shop-table">
        <tr>
          <th>Bot</th>
          <th>Level</th>
          <th>Cost</th>
          <th>Upgrade</th>
        </tr>
      </table>
    </div>

    <!-- CALENDAR -->
    <div class="calendar window">
      <h1 class="calendar">Calendar</h1>
      <h2 id="day" class="center calendar"></h2>
      <h2 id="time" class="center calendar"></h2>
      <button id="pause-game" class="calendar">Pause</button>
      <button id="reset-game" class="calendar">Reset Game</button>
      <table class="calendar" id="daily-expenditures">
        <tr>
          <th>Name</th>
          <th>Cost</th>
          <th>Days Left</th>
        </tr>
      </table>
    </div>

    <!-- CONSOLE WINDOW -->
    <div class="console" id="console">
    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.7/store.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="bundle.js"></script>

</body>

</html>
