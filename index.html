<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="wrapper">

    <!-- STOCK VIEWER -->
    <script src="js/stock-viewer.js"></script>
    <div class="stock-viewer">
      <h1 class="stock-viewer">Stocks</h1>
      <ul id="stock-viewer" class="stock-viewer">
      </ul>
    </div>

    <!-- BUY/SELL -->
    <script src="js/buysell-interface.js"></script>
    <div class="manual-buysell">
      <h1 class="manual-buysell">Manual Buy/Sell</h1>
      <select class="manual-buysell" id="stockSelecter">
      </select>
      <input type="number" class="manual-buysell" value="1"></input>
      <button onclick="buysell.buy();">Buy</button>
      <button onclick="buysell.sell();">Sell</button>
    </div>

    <!-- PORTFOLIO -->
    <div class="portfolio">
      <h1 class="portfolio">Portfolio</h1>
    </div>

    <!-- CONSOLE WINDOW -->
    <script src="js/console.js"></script>
    <div class="console" id="console">
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/gameLoop.js"></script>
  <script src="js/market.js"></script>
  <script src="js/setup.js"></script>
</body>

</html>
