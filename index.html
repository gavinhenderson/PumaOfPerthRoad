<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="wrapper">

    <!-- STOCK VIEWER -->
    <script src="js/stock-viewer.js"></script>
    <div class="stock-viewer">
      <h1 class="stock-viewer">Stocks</h1>
      <table id="stock-viewer" class="stock-viewer">
      </table>
    </div>

    <!-- BUY/SELL -->
    <script src="js/buysell-interface.js"></script>
    <div class="manual-buysell">
      <h1 class="manual-buysell">Manual Buy/Sell</h1>
      <div class="center">
        <select class="manual-buysell" id="stockSelecter">
        </select>
        <input type="number" id="buysell-quantity" class="manual-buysell" value="1"></input>
      </div>
      <div class="center">
        <button onclick="buysell.buy();">Confirm Buy</button>
        <button onclick="buysell.sell();">Confirm Sell</button>
      </div>
    </div>

    <!-- PORTFOLIO -->
    <script src="js/portfolio-viewer.js"></script>
    <div class="portfolio">
      <h1 class="portfolio">Portfolio</h1>
      <div class="spending">Cash To Spend $</div><div class="spending" id='cash-value'></div>
      <ul class="portfolio" id="portfolio-list"></ul>
    </div>

    <!-- CONSOLE WINDOW -->
    <script src="js/console.js"></script>
    <div class="console" id="console">
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="js/gameLoop.js"></script>
  <script src="js/market.js"></script>
  <script src="js/portfolio.js"></script>
  <script src="js/setup.js"></script>
</body>

</html>
