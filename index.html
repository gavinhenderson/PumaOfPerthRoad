<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.css">
  <title>Puma of Perth Road - The Game</title>
</head>

<body id="wrapper">

  <div class="row">

    <div class="column">

      <!-- ODD JOBS -->
      <div class="odd-jobs window stack">
        <h1 class="window title" id="odd-job-title">Odd Jobs<button class="help">?</button></h1>
        <table class="window" id="odd-jobs-table">
          <tr>
            <th class="bottom-padding">Job</th>
            <th class="bottom-padding">Wage</th>
            <th class="bottom-padding">Time</th>
            <th class="bottom-padding">Select<th>
          </tr>
        </table>
      </div>

      <!-- BUY/SELL -->
      <div class="manual-buysell window stack" id="broker-window" style="visibility:hidden">
        <h1 class="window title" id="broker-title">Manual Buy/Sell<button class="help">?</button></h1>
        <div class="center">
          <select class="manual-buysell" id="stockSelecter">
          </select>
          <input type="number" id="buysell-quantity" class="manual-buysell" value="1"></input>
        </div>
        <div class="center">
          $<p class="no-new-line" id="stockPrice">342332</p> x <p id="displayQuantity" class="no-new-line">10</p>
          <p id="tempTotal">3242139</p>
        </div>
        <div class="center">
          <button id="buyButton" disabled>Confirm Buy</button>
          <button id="sellButton" disabled>Confirm Sell</button>
        </div>
      </div>

    </div>

    <div class="column">

      <!-- STOCK VIEWER -->
      <div class="stock-viewer window stack" style="visibility:hidden;" id="stock-viewer-window">
        <h1 class="window title" id="market-title">Stocks<button class="help">?</button></h1>
        <table id="stock-viewer" class="window">
        </table>
      </div>

    </div>

    <div class="column">

      <!-- PORTFOLIO -->
      <div class="portfolio window stack">
        <h1 class="window title" id="portfolio-title">Portfolio<button class="help">?</button></h1>

        <table class="window">
          <tr>
            <td>Total Cash: </td>
            <td>$<p class="no-new-line" id="cash-value"></p></td>
          </tr>
          <tr>
            <td>Stock Value: </td>
            <td>$<p class="no-new-line" id="stock-value"></p></td>
          </tr>
          <tr>
            <td>Net Value: </td>
            <td>$<p class="no-new-line" id="total-value"></p></td>
        </table>

        <!--<div class="center">
          Cash To Spend $<p class="no-new-line" id="cash-value"></p>
        </div>
        <div class="center">
          Stock Total $<p class="no-new-line" id="stock-value"></p>
        </div>
        <div class="center">
          Net Total $<p class="no-new-line" id="total-value"></p>
        </div>-->
        <table class="window" id="portfolio-list">
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </table>
      </div>

      <!-- BOT-SHOP -->
      <div class="bot-shop window stack" id="bot-shop-window" style="visibility:hidden;">
        <h1 class="window title" id="bot-shop-title">Bot Shop<button class="help">?</button></h1>
        <table class="window" id="bot-shop-table">
          <tr>
            <th>Bot</th>
            <th>Level</th>
            <th>Cost</th>
            <th>Upgrade</th>
          </tr>
        </table>
      </div>

    </div>

    <div class="column">

      <!-- CALENDAR -->
      <div class="calendar window stack">
        <h1 class="window title" id="calendar-title">Calendar<button class="help">?</button></h1>
        <h2 id="day" class="center calendar"></h2>
        <h2 id="time" class="center calendar"></h2>
        <div class="center">
          <button id="reset-game" class="calendar">Reset Game</button>
        </div>
        <table class="window" id="daily-expenditures">
          <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Days Left</th>
          </tr>
        </table>
      </div>

    </div>

    <!-- CONSOLE WINDOW -->
    <div class="console" id="console">
    </div>

  </div> <!-- row -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.7/store.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="facebook.js"></script>
  <script src="bundle.js"></script>

</body>

</html>
